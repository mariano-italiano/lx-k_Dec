<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveAway - Rent Your Dream Car</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
        }
        header {
            background: linear-gradient(to right, #ff8008, #ffc837);
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #ff7f50;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: url('https://via.placeholder.com/1500x500') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .section {
            text-align: center;
            padding: 40px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DriveAway</h1>
        <p>Rent Your Dream Car Effortlessly</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Vehicles</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <h1>Choose From Our Exclusive Fleet</h1>
    </div>
    <div class="section">
        <h2>Why Rent with Us?</h2>
        <p>Reliable, affordable, and luxurious vehicles at your service.</p>
        <img src="https://via.placeholder.com/400" alt="Cars" />
    </div>
    <footer>
        <p>&copy; 2024 DriveAway. All Rights Reserved.</p>
    </footer>
</body>
</html>
