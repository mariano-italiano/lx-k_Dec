<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Your Gateway to Knowledge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #4a90e2;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: url('https://via.placeholder.com/1500x500') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .section {
            text-align: center;
            padding: 40px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Book Haven</h1>
        <p>Your Gateway to Knowledge and Adventures</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <h1>Discover Your Next Great Read</h1>
    </div>
    <div class="section">
        <h2>Why Choose Us?</h2>
        <p>Explore a wide variety of books, from fiction to non-fiction, classics to new releases.</p>
        <img src="https://via.placeholder.com/400" alt="Books" />
    </div>
    <footer>
        <p>&copy; 2024 Book Haven. All Rights Reserved.</p>
    </footer>
</body>
</html>
